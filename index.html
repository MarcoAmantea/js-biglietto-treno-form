<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="center text-white mt-4">
            <h1>
                CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h1>
        </div>
        <form action="" id="user-form" class="bg-info p-4 rounded">
            <div class="row">
                <div class="col-4">
                    <label for="name" class="form-label ">Inserisci Nome e Cognome</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="col-4">
                    <label for="chilometri" class="form-label">Inserisci numero di chilometri da percorrere</label>
                    <input type="number" class="form-control" name="chilometri" id="chilometri" required>
                </div>
                <div class="col-4">
                    <label for="età" class="form-label">Qual è la tua età?</label>
                    <input type="number" class="form-control" name="età" id="età" required>
                </div>
                <div class="center mt-4">
                    <button id="submit" type="submit" class="center me-4 p-2">
                        Genera
                    </button>
                    <button id="annulla" type="reset" class="center p-2">
                        Annulla
                    </button>
                </div>
            </div>
        </form>

            <div id="title-result" class="mt-5 center d-none text-white">
                <h1>
                    IL TUO BIGLIETTO
                </h1>
            </div>
            <div id="result" class="center d-none bg-danger p-4 rounded">
                <div class="row mt-5">
                    <div class="col-4">
                        <h1>
                            Nome Passeggero
                        </h1>
                        <div id="name-user" class="bg-white rounded">

                        </div>
                    </div>
                    <div class="col-2">
                        <h2>
                            Offerta
                        </h2>
                        <div id="offer" class="bg-white rounded">

                        </div>
                    </div>
                    <div class="col-2">
                        <h2>
                            Carrozza
                        </h2>
                        <div id="train" class="bg-white rounded">

                        </div>
                    </div>
                    <div class="col-2">
                        <h2>
                            Codice CP
                        </h2>
                        <div id="code" class="bg-white rounded">

                        </div>
                    </div>
                    <div class="col-2">
                        <h2>
                            Costo biglietto
                        </h2>
                        <div id="price" class="bg-white rounded">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</body>

</html>
